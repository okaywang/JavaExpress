log4j.appender.thrift=org.apache.log4j.RollingFileAppender
log4j.appender.thrift.File=/data/logs/thrift/platform.thrift.log
log4j.appender.thrift.append=true
log4j.appender.thrift.encoding=UTF-8
log4j.appender.thrift.layout=net.logstash.log4j.JSONEventLayoutV1
log4j.appender.thrift.MaxFileSize=200MB
log4j.appender.thrift.MaxBackupIndex=20


log4j.rootLogger=INFO, thrift